<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://drive.google.com/file/d/11ryuhXqSrL8AjqnhXZrMma_Lg6EhIYbg/view?usp=drive_link">
</head>
<body>
    <div class="game">
        <h1>Tic Tac Toe Game</h1>
        <h3>Player 1:X</h3>
        <h3>Player 2:O</h3>
        <h3  class="chance"></h3>
        <h2></h2>
        <div class="box">
            <div class="lineOne">
                <div class="one block" id="one" type="button"><i></i></div>
                <div class="two block" id="two" type="button"><i></i></div>
                <div class="three block" id="three" type="button"><i></i></div>
            </div>
            <div class="lineTwo">
                <div class="four block" id="four" type="button"><i></i></div>
                <div class="five block" id="five" type="button"><i></i></div>
                <div class="six block" id="six" type="button"><i></i></div>
            </div>
            <div class="lineThree">
                <div class="seven block" id="seven" type="button"><i></i></div>
                <div class="eight block" id="eight" type="button"><i></i></div>
                <div class="nine block"  id="nine"type="button"><i></i></div>
            </div>
        </div>
    </div>
   
    
</body>
<script src="tic tac toe.js"></script>
</html>
